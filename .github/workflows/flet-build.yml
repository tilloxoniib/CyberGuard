name: Build Flet APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Flet and Dependencies
        run: |
          pip install --upgrade pip
          pip install flet==0.80.1
          pip install telethon certifi

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Build APK
        run: |
          # Use --include-packages to force inclusion and skip requirements.txt auto-install
          yes | flet build apk --arch arm64-v8a --arch armeabi-v7a --arch x86_64 -v
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyber-guard-apk
          path: build/apk/*.apk
