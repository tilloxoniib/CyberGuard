name: Build Flet APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Flet and Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          pip install -r requirements.txt

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build APK
        run: |
          flet build apk --no-version-check --include-packages flet telethon --arch arm64-v8a --arch armeabi-v7a --arch x86_64
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cyber-guard-apk
          path: build/apk/*.apk
