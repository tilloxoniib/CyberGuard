name: Build Flet APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Flet
        run: |
          pip install flet

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Build APK Help
        run: |
         yes | flet build apk --include-packages telethon

      - name: Build APK
        run: |
          # Create a minimal requirements.txt if needed, but let's see help first
          echo "telethon" > requirements.txt
          yes | flet build apk
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyber-guard-apk
          path: build/apk/*.apk
