name: Build Flet APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Flet and Dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          pip install -r requirements.txt

      - name: Build APK (Non-Interactive)
        run: |
          yes | flet build apk --arch arm64-v8a --arch armeabi-v7a --arch x86_64
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyber-guard-apk
          path: build/apk/*.apk

